<!doctype html>
<html ng-app="mainApp">
	<head>
		<meta charset="utf-8">
		
		<script src="assets/js/jquery-2.1.3.min.js"></script>
		<script src="assets/js/jquery.fullPage.min.js"></script>
		<script src="assets/js/angular.min.js"></script>
		<script src="assets/js/angular-route.min.js"></script>
		
		<script src="assets/js/main.js"></script>
	
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/jquery.fullPage.css">
	</head>

	<body>
		<div id="fullpage">
			<div class="section">
				<h1>My name is Andrew Ault.</h1>
				<h2>I do programming, web &amp; graphic design</h2>
			</div>
			
			<div class="section">
				<h1>about me</h1>
			</div>
			
			<div class="section">
				<h1 class="slidehead">Designs</h1>
				
				<div class="slide" ng-repeat="design in files.design">
					{{design}}
				</div>
			</div>
			
			<div class="section">
				<div class="slide" ng-repeat="website in websites">
				</div>
			</div>
			
			<div class="section">
				<div class="slide" ng-repeat="program in programs">
				</div>
			</div>
			
			<div class="section">
				<h1>contact</h1>
			</div>
		</div>
	</body>
		
	<script>
		$(document).ready(function() {
			$('#fullpage').fullpage({
				navigation: true,
				slidesNavigation: true,
				slidesNavPosition: 'bottom'
			});
		});
	</script>
</html>
